<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/jssocials.css">
    <link rel="stylesheet" href="dist/jssocials-theme-flat.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<style>
  .gallery-block.grid-gallery{
      padding-bottom: 60px;
      padding-top: 60px;
  }
  .gallery-block.grid-gallery .heading{
      margin-bottom: 50px;
      text-align: center;
  }
  .gallery-block.grid-gallery .heading h2{
      font-weight: bold;
      font-size: 1.4rem;
      text-transform: uppercase;
  }
  .gallery-block.grid-gallery a:hover{
      opacity: 0.8;
  }
  .gallery-block.grid-gallery .item img{
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
      transition: 0.4s;
  }
  .gallery-block.grid-gallery .item{
      margin-bottom: 20px;
  }
    @media (min-width: 576px) {
      .gallery-block.grid-gallery .scale-on-hover:hover{
          transform: scale(1.05);
          box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.15) !important;
      }
  }
  .tabnav{
      color: blue;
      padding-top: 1em;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      padding-bottom: 1.5em;
  }
  .displayVideo{
      width: 100%;
      display: inline-block;
  }
  .image_size_responsive{
  }
  .gallery-header-text{
    text-align: center;
    font-size:1.9em;
    padding-top: 1em;
    font-weight: bold;
    color: #444;
  }
  .gallery-header-container{
  }
  .panel-heading {
    color: #00415d;
    background-color: #fff;
    border-color: #fff;
    text-align:center;
    padding-top: 5em;
  }
  .panel-heading a{
    text-decoration: none;
    color: #666;
    font-weight: bold;
    font-size: 15px;
    -webkit-transition: all 0.1s linear;
    -moz-transition: all 0.1s linear;
    transition: all 0.1s linear;
  }
  .panel-heading a.active{
    color: #027f5b;
    font-size: 18px;
  }
  .panel-heading hr{
    margin-top: 10px;
    margin-bottom: 0px;
    clear: both;
    border: 0;
    height: 1px;
    background-image: -webkit-linear-gradient(left,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.15),rgba(0, 0, 0, 0));
    background-image: -moz-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
    background-image: -ms-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
    background-image: -o-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
  }
  .notActive{
    display: none;
  }
</style>
</head>
<body>
<div style="font-size: 1.4em; font-family: 'Roboto', sans-serif;" class="container center-block text-nowrap">
    <div class="tab-content center-block">
      <div class="heading">
          <h2 class="gallery-header-text">{{name}}'s Gallery</h2>
          <a style="float: left" href="javascript:history.back()"><i class="fas fa-arrow-left" style="font-size:2em; color:#027f5b"></i></a>
          <a style="float: right" href="/logout"> <i class="fas fa-sign-out-alt" style="font-size:2em; color:#027f5b"></i></a>
      </div>
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6">
            <a href="#images" class="active" id="image-link">Images</a>
          </div>
          <div class="col-xs-6">
            <a href="#videos" id="video-link">Videos</a>
          </div>
        </div>
        <hr>
      </div>
        <div id="images" class="tab-pane fade in active">
            <section class="gallery-block grid-gallery">
                <div class="container">
                    <div class="row">
                        {% for image in this_user_images %}
                            {% if image.key != not_bucket_select_img %}
                            {% csrf_token %}
                            <div class="item">
                                <a class="lightbox" href="https://s3.amazonaws.com/pi-1/{{image.key}}">
                                    <img class="img-fluid image scale-on-hover" src="https://s3.amazonaws.com/pi-1/{{image.key}}">
                                </a>
                            </div>
                            <!-- <a href="/deleteImage/{{image.key}}/userPage" style="margin:20px;">Delete Image</a> -->
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
        <div id="videos" class="tab-pane fade">
            <section class="gallery-block grid-gallery">
                <div class="container">
                    <div class="row">
                        {% for video in this_user_videos %}
                            {% if video.key != not_bucket_select_vid %}
                            {% csrf_token %}
                        <div class="item">
                            <video class="displayVideo" controls>
                                <source src="https://s3.amazonaws.com/pi-1/{{video.key}}" type="video/mp4">
                            </video>
                        </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.grid-gallery', { animation: 'slideIn'});
    $(function() {
      $('#image-link').click(function(e) {
        $("#images").delay(100).fadeIn(100);
     		$("#videos").fadeOut(100);
        $('#video-link').removeClass('active');
        $(this).addClass('active');
        e.preventDefault();
    });
      $('#video-link').click(function(e) {
        $("#videos").delay(100).fadeIn(100);
     		$("#images").fadeOut(100);
        $('#image-link').removeClass('active');
        $(this).addClass('active');
        e.preventDefault();
    });
    $(".panel-heading a").click(function(){
        $(this).tab('show');
    });
    });
</script>
</body>
</html>
